<html>
<body>
    <h3>Obesity Form</h3>
  
<div>
  <form action="/result" method="POST">
<label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
      </select>
    <br>
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
    <br>
<label for="height">Height</label>
    <input type="text" id="height" name="height">
    <br>
    
<label for="weight">Weight</label>
    <input type="text" id="weight" name="weight">
    <br>
    <label for="history">Family History with Overweight</label>
    <select id="history" name="history">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>
    <br>
<label for="favc">Frequent consumption of high caloric food </label>
    <select id="favc" name="favc">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>
    <br>
<label for="fcvc"> Frequency of consumption of vegetables </label>
    <select id="fcvc" name="fcvc">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>
    <br>
<label for="ncp"> Number of main meals </label>
    <input type="text" id="ncp" name="ncp">
    <br>
<label for="caec">Consumption of food between meals </label>
    <select id="caec" name="caec">
    <option value="0">Sometimes</option>
      <option value="1">Frequently</option>
	<option value="2">Always</option>
      </select>
    <br>
<label for="smoke"> Smoke </label>
    <select id="smoke" name="smoke">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>
    <br>
<label for="ch2o"> Consumption ofwater daily</label>
    <input type="text" id="ch2o" name="ch2o">
    <br>
<label for="scc">Calories consumption monitoring</label>
    <select id="scc" name="scc">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>
    <br>
<label for="faf">Physical activity frequency</label>
    <input type="text" id="faf" name="faf">
    <br>
<label for="tue">Time usingtechnology devices</label>
    <input type="text" id="tue" name="tue">
    <br>
<label for="calc">Consumption of alcohol</label>
    <select id="calc" name="calc">
      <option value="0">Sometimes</option>
      <option value="1">Frequently</option>
	<option value="2">Always</option>
      </select>
    <br>
<label for="mtrans">Use Of Public Transport</label>
    <select id="mtrans" name="mtrans">
      <option value="3">Public_Transportation</option>
      <option value="4">Walking</option>
	<option value="0">Automobile</option>
	<option value="2">Motorbike</option>
	<option value="1">Bike</option>
      </select>
    <br>



  
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
